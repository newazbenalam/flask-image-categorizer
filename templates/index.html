<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Classification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container-fluid my-5 col-lg-11">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-12">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white text-center">
                        <h3>Image Classification</h3>
                    </div>
                    <div class="card-body row">
                        {% if image %}
                            <div class="text-center mb-4 col-lg-6 col-12">
                                <img src="{{ url_for('static', filename='input/' + image) }}" alt="Current Image" class="img-fluid rounded shadow">
                            </div>
                            <form method="POST" class="col-lg-6 col-12">
                                <input type="hidden" name="image_id" value="{{ image }}">

                                <div class="mb-3">
                                    <label for="humour" class="form-label">Humour:</label>
                                    <select name="humour" class="form-select" required>
                                        <option value="Funny">Funny</option>
                                        <option value="Not Funny">Not Funny</option>
                                        <option value="Very Funny">Very Funny</option>
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label for="sarcastic" class="form-label">Sarcastic:</label>
                                    <select name="sarcastic" class="form-select" required>
                                        <option value="Little Sarcastic">Little Sarcastic</option>
                                        <option value="Not Sarcastic">Not Sarcastic</option>
                                        <option value="Very Sarcastic">Very Sarcastic</option>
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label for="offensive" class="form-label">Offensive:</label>
                                    <select name="offensive" class="form-select" required>
                                        <option value="Hateful Offensive">Hateful Offensive</option>
                                        <option value="Slight Offensive">Slight Offensive</option>
                                        <option value="Not Offensive">Not Offensive</option>
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label for="motivational" class="form-label">Motivational:</label>
                                    <select name="motivational" class="form-select" required>
                                        <option value="Motivational">Motivational</option>
                                        <option value="Not Motivational">Not Motivational</option>
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label for="overall" class="form-label">Overall:</label>
                                    <select name="overall" class="form-select" required>
                                        <option value="Very Negative">Very Negative</option>
                                        <option value="Negative">Negative</option>
                                        <option value="Neutral">Neutral</option>
                                        <option value="Positive">Positive</option>
                                        <option value="Very Positive">Very Positive</option>
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label for="confidence" class="form-label">Confidence (1-5):</label>
                                    <select name="confidence" class="form-select" required>
                                        <option value="1">1 (Lowest)</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5 (Highest)</option>
                                    </select>
                                </div>

                                <div class="d-flex justify-content-between mt-4">
                                    <button type="submit" name="category" value="cartoon" class="btn btn-success w-30">Cartoon Image</button>
                                    <button type="submit" name="category" value="person" class="btn btn-info w-30">Real Person</button>
                                    <button type="submit" name="category" value="uncategory" class="btn btn-warning w-30">Uncategorized</button>
                                </div>
                            </form>
                        {% else %}
                            <div class="text-center">
                                <h4 class="text-success">All images have been sorted!</h4>
                                <p class="text-muted">Thank you for completing the task.</p>
                            </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
